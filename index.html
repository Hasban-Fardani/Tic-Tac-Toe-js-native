<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <header class="container">
    <h3>Turn for</h3>
    <div class="box-header alg-center">X</div>
    <div class="box-header alg-center">O</div>
    <div class="bg"></div>
  </header>
  <main>
    <div class="alg-center box">0</div>
    <div class="alg-center box">1</div>
    <div class="alg-center box">2</div>
    <div class="alg-center box">3</div>
    <div class="alg-center box">4</div>
    <div class="alg-center box">5</div>
    <div class="alg-center box">6</div>
    <div class="alg-center box">7</div>
    <div class="alg-center box">8</div>
  </main>
  <h2 id="result"></h2>
  <button id="play-again" onclick="window.location.reload()">Play Again</button>
</body>
</html>
